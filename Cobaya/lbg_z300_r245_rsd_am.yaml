# YAML file for fullshape RSD analysis
#
theory:
  rsd_likelihood_am.Taylor_pk_theory:
      basedir:       /pscratch/sd/m/mwhite/Abacus/Cobaya/
      zfid:          3.00
      pk_filename:   emulator/emu_z3.00_pkells.json
      s8_filename:   emulator/emu_s8.json
      stop_at_error: True
      
likelihood:
  rsd_likelihood_am.FullShapeLikelihood:
    basedir:       /pscratch/sd/m/mwhite/Abacus/Cobaya/
    zfid:          3.00
    Hz_fid:        457.8963574948886 
    chiz_fid:      4377.564498513983
    fs_datfn:      data/lbg_r245.pkl
    fs_covfn:      data/lbg_r245.cov
    fs_winfn:      data/lbg_r245.win
    lp_fname:      lbg_z300_r245_rsd_linpar.yaml
    fs_kmin:       0.075
    fs_mmax:       0.45
    fs_qmax:       0.45
    stop_at_error: True

    # Abacus cosmology is:
    #  "n_s": 0.9649,
    #  "omega_b": 0.02237,
    #  "omega_cdm": 0.12,
    #  "omega_ncdm": 0.0006442,
    #  "N_ncdm": 1.0,
    #  "N_ur": 2.0328,
    #  "H0": 67.36,
    #  OmegaM= 0.3151917236639384
    #  sigma8= 0.8090915366308338
    
params:
  H0:
    prior:
      min: 60.0
      max: 80.0
    ref:
      dist: norm
      loc:  67.36
      scale: 0.1
    latex: H_0
  omegam:
    prior:
      min: 0.2
      max: 0.4
    ref:
      dist:  norm
      loc:   0.315
      scale: 0.001
    latex: \Omega_\mathrm{m}
  logA:
    prior:
      dist: uniform
      min:  2.00
      max:  4.00
    ref:
      dist:  norm
      loc:   3.036394
      scale: 0.001
    latex: \log(10^{10} A_\mathrm{s})
  sigma8:
    latex: \sigma_8
    
  bsig8:
    prior:
      dist: uniform
      min:  3.0
      max:  5.0
    ref:
      dist:  norm
      loc:   3.804
      scale: 0.001
    latex: (1+b_1)\sigma_8
  b2:
    prior:
      dist:  norm
      loc:   6.0
      scale: 30.
    ref:
      dist:  norm
      loc:   6.2
      scale: 0.1
    latex: b_2
  bs:
    prior:
      dist:  norm
      loc:   0.0
      scale: 5.
    ref:
      dist:  norm
      loc:   -1.
      scale: 0.1
    latex: b_s


sampler:
#  evaluate:
  mcmc:
    #covmat: chains/bossz3_joint.covini
    learn_proposal: True
    learn_proposal_Rminus1_max: 50.
    learn_proposal_Rminus1_max_early: 50.
    output_every: 60s
    measure_speeds: True
    max_tries: 1500
    oversample_power: 0.4
    proposal_scale: 1.5
    Rminus1_stop: 0.01
output: chains/lbg_z300_r245_rsd_am
timing: True
stop_on_error: True
